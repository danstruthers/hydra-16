  SHELL:        load  = OS_ROM, type = ro;
  TASKS:        load  = OS_ROM, type = ro;
  BIOS:         load  = OS_ROM, type = ro,  offset = $1800;
  WOZMON:       load  = OS_ROM, type = ro,  offset = $1E00;
  IO_PORTS:     load  = OS_ROM, type = ro,  offset = $1F00;
  RESETVEC:     load  = OS_ROM, type = ro,  offset = $1FFA;
}

